<body>
    <script>
        const add = function () {
            let args = Array.prototype.slice.call(arguments)
            let inner = function () {
                console.log(arguments, 'arguments---');
                args.push(...arguments)
                return inner
            }


            inner.toString = function () {
                return args.reduce((pre, cur) => {
                    return pre + cur
                })
            }
            return inner
        }

        console.log(add(1)(2)(3) + '');

    </script>
