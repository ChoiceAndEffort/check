<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>三栏布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    .box {
      height: 100%;
      width: 100%;
    }

    .box {
      display: grid;
      /*设置行高*/
      grid-template-rows: auto;
      /*设置列数属性*/
      grid-template-columns: 100px auto 100px;
    }

    .box1,
    .box3 {
      background: red;
    }

    .box2 {
      background: blue;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </div>
</body>

</html>
