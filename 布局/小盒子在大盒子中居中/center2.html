<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>小盒子在大盒子中的居中的方法</title>
  <style>
    .box {
      width: 500px;
      height: 500px;
      background: #ddffcc;
      position: relative;
    }


    .box1 {
      position: absolute;
      width: 200px;
      height: 200px;
      background: pink;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="box1"></div>
  </div>
</body>

</html>
