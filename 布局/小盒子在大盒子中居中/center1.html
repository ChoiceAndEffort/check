<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>小盒子在大盒子中的居中的方法</title>
  <style>
    .box {
      width: 500px;
      height: 500px;
      background: #ddffcc;
      position: relative;
    }

    .box1 {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 200px;
      height: 200px;
      background: pink;
      margin-left: -100px;
      margin-top: -100px;
      /* 此处的margin-left/top是讲小盒子的中心移动到定位点 */
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="box1"></div>
  </div>
</body>

</html>
