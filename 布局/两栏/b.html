<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>两栏布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    .box {
      height: 100%;
    }
    .box1 {
      width: 100px;
      height: 100%;
      float: left;
      background: #ccc;
    }

    .box2 {
      overflow: hidden;
      height: 100%;
      background: pink;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="box1"></div>
    <div class="box2"></div>
  </div>
</body>

</html>
